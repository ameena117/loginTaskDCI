<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Member Login</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="mainContainer">        
      <div class="loginContent">
        <i class="fa-solid fa-user"></i>
      </div>
      <div class="loginContainer">
        <div class="loginContent">
          <h2>Member Login</h2>
        </div>
        <form class="loginForm">
          <div class="inputContainer">
            <input type="email" name="email" placeholder="E-mail" />
            <input type="password" name="password" placeholder="**********" />
            <div class="showPassword">
              <input
                type="checkbox"
                name="checkboxShowPass"
                id="checkboxShowPass"
              />
              <label for="checkboxShowPass">Show Password</label>
            </div>
          </div>
          <div class="arrayOfErrors"></div>
          <div class="inputContainer submit"><input type="submit" value="Submit" /></div>
        </form>
        <div class="loginContent forgotPassword"><a href="#">Forgot Password?</a></div>
      </div>
    </div>
    <script src="errors.js"></script>
  </body>
</html>
